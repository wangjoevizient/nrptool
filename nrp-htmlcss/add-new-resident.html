<body data-spy="scroll" data-target="#scrollspy">
<div class="container-fluid">
  <section>
    <div class="pull-left padding-md-top">
      <h5>Add New Resident</h5>
    </div>
  </section>
</div>
<hr>
<div class="container-fluid">
  <form>
    <div class="container-fluid">
  <div class="col-xs-12 col-sm-12 col-md-8">
    <div class="col-xs-12">
      <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8 padding-md-top margin-none-left">
        <label>1. RN ID *</label>
        <input class="form-control" type="text">
      </div>
    </div>
    <!-- 2 + 3 First Name - Last Name -->
    <div class="col-xs-12 col-sm-12 col-md-8 padding-sm-top">
      <div class="form-group col-xs-12 col-sm-6 col-md-5">
        <label>2. First Name *</label>
        <input class="form-control" type="text">
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-md-5">
        <label>3. Last Name *</label>
        <input class="form-control" type="text">
      </div>
    </div>
    <!-- /2 + 3 First Name - Last Name --> 
    <!-- 4 Organization Email Address -->
    <div class="col-xs-12 padding-sm-top">
      <div class="form-group col-xs-12 col-sm-12 col-md-8">
        <label>4. Organization Email Address *</label>
        <input class="form-control" type="text">
      </div>
    </div>
    <!-- /4 Organization Email Address --> 
    <!-- 5 + 6  Dates -->
    <div class="col-xs-12 padding-sm-top">
      <div class="form-group col-xs-12 col-sm-12 col-md-5 col-lg-3">
        <label>5. Cohort Date *</label>
        <div class="input-group">
          <input type="text" class="form-control dropdown-menu-right dropdown-menu-up" />
          <span class="input-group-btn">
          <button class="btn btn-secondary btn-icon-only" type="button"><i class="icon icon-calendar-o"></i></button>
          </span> </div>
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-5 col-lg-3">
        <label>6. Employment Start Date *</label>
        <div class="input-group">
          <input type="text" class="form-control dropdown-menu-right dropdown-menu-up" />
          <span class="input-group-btn">
          <button class="btn btn-secondary btn-icon-only" type="button"><i class="icon icon-calendar-o"></i></button>
          </span> </div>
      </div>
    </div>
    <!-- /5 + 6  Dates --> 
    <!-- 7 Type of unit -->
    <div class="col-xs-12 padding-sm-top">
      <div class="form-group col-xs-12 col-sm-12 col-md-6">
        <label>7. Type of unit *</label>
        <select class="form-control" name="">
          <option selected disabled><span>Choose type of unit</span></option>
          <option value="01">Option 1</option>
          <option value="02">Option 2</option>
          <option value="03">Option 3</option>
        </select>
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-3">
        <label>Other (Specify)</label>
        <input class="form-control" type="text">
      </div>
    </div>
    <!-- /7 Type of unit --> 
    <!-- 8 Age in years -->
    <div class="col-xs-12 padding-sm-top">
      <div class="form-group col-xs-12 col-sm-12 col-md-6">
        <label>8. Age in years (at date of hire) *</label>
        <input class="form-control" type="text">
      </div>
    </div>
    <!-- /	8 Age in years --> 
    <!-- 9 Gender -->
    <div class="col-xs-12 padding-sm-top">
      <div class="form-group col-xs-12 col-sm-12 col-md-6">
        <label>9. Gender *</label>
        <select class="form-control" name="selectorg">
          <option selected disabled><span>Choose gender</span></option>
          <option value="01">Option 1</option>
          <option value="02">Option 2</option>
          <option value="03">Option 3</option>
        </select>
      </div>
    </div>
    <!-- /9 Gender --> 
    <!-- 10 Ethnicity -->
    <div class="col-xs-12 padding-sm-top">
      <div class="form-group col-xs-12 col-sm-12 col-md-6">
        <label>10. Ethnicity *</label>
        <select class="form-control" name="selectorg">
          <option selected disabled><span>Choose ethicity</span></option>
          <option value="01">Option 1</option>
          <option value="02">Option 2</option>
          <option value="03">Option 3</option>
        </select>
      </div>
    </div>
    <!-- /10 Ethnicity --> 
  </div>
  <div class="col-xs-12 col-sm-12 col-md-2 viz-extra-light-gray">
    <div class="padding-md bg-ex-light-gray margin-md-top">
      <h4>Resources</h4>
      <p><a href=""><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Resident Demographic Form</a></p>
      <p><a href=""><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Unit Defintions</a></p>
    </div>
  </div>
</div>
  </form>
